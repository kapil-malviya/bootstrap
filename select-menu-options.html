<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> select options (one at a time & many at a time) </title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	
<div class="container">
<h1>Bootstrap Select Menu</h1>
<form>

<div class="my-2">
<label for="username"> Username</label>
<select class="form-select" name="uname">
<option> Kapil </option>
<option> Kapil 2 </option>
<option> Kapil 3</option>
<option> Kapil 4</option>
<option> Kapil 5</option>
</select>
</div>

<div class="my-2">
<label for="admin-name"> Admin Name </label>
<select multiple class="form-select" name="uadmin">
<option> Kapil 11</option>
<option> Kapil 12 </option>
<option> Kapil 13</option>
<option> Kapil 14</option>
<option> Kapil 15</option>
</select>
</div>

<button class="btn btn-warning" type="submit">click</button>


</form>
</div>
</body>
</html>
