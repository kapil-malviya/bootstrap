<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> various ranges </title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container mt-3 w-25">
<form> 

<label for="range" class="form-label">volume (till - 5) </label>
<input type="range" name="" class="form-range" min="0" max="5">


<label for="second-range" class="form-label">range/value (till - 3) </label>
<input type="range" name="" class="form-range" min="0" max="3">


<label for="third-range" class="form-label">value (till - 7) </label>
<input type="range" name="" class="form-range" min="0" max="7">

<button class="btn btn-success mt-2" type="submit">save</button>

</form>
</div>

</body>
</html>
