<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> simple registration form </title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

<div class="container mt-3">
<form action="" method="get">

<div class="my-2">
<label for="username">Username</label>
<input type="text" name="" class="form-control" placeholder="Enter Username" name="u_name"/>
</div>

<div class="my-2">
<label for="password">Password</label>
<input type="Password" name="" class="form-control" placeholder="Enter Password" name="u_password"/>
</div>

<div class="form-check mb-2">
<label class="form-check-label">
<input type="checkbox" name="click" class="form-check-input">  Click here </input>  </label>
</div>

<button type="submit" class="btn btn-danger">Submit</button>

</form>
</div>

</body>
</html>
