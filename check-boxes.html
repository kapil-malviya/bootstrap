<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> various checkbox </title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container mt-3 w-25" style="border:2px solid green;">
<h2> Bootstrap Check-Boxes</h2>
<form>
<div class="form-check">
<input type="checkbox" name="option-1" value="good" class="form-check-input">
<label class="form-check-label">first option</label></div>


<div class="form-check">
<input type="checkbox" name="option-2" value="great" class="form-check-input">
<label class="form-check-label">second option</label></div>


<div class="form-check">
<input type="checkbox" name="option-3" value="better" class="form-check-input">
<label class="form-check-label">third option</label></div>


<div class="form-check">
<input type="checkbox" name="option-4" value="best" class="form-check-input">
<label class="form-check-label">fourth option</label></div>

<button class="btn btn-success">click</button>
</form>



</div>
</body>
</html>
